name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to frontend directory (create if doesn't exist)
            cd ~/ProdLevel-RAG-Task-Manager-Front || git clone https://github.com/youssefx99/ProdLevel-RAG-Task-Manager-Front.git ~/ProdLevel-RAG-Task-Manager-Front
            cd ~/ProdLevel-RAG-Task-Manager-Front

            # Pull latest changes
            git pull origin main

            # Stop and remove existing container
            docker stop task-manager-frontend 2>/dev/null || true
            docker rm task-manager-frontend 2>/dev/null || true

            # Build new image
            docker build --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} -t task-manager-frontend:latest .

            # Run new container
            docker run -d \
              --name task-manager-frontend \
              --restart unless-stopped \
              -p 3001:3001 \
              task-manager-frontend:latest
